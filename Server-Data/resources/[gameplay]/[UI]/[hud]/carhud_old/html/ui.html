<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="debounce.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>


<body>
<div class="full-screen" style="position: relative; bottom: 6%;">
    <div class="wrap">
        <div class="vehicle" > 
            <div class="speed" style="position: relative; top: 85px!important"> 
            <svg width="53" height="53">
                <circle class="backgroundCircle" stroke="#25ABFE" stroke-width="5.8" style="stroke-opacity: 0.2;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="85.2 30" stroke-dashoffset="0"/>
                <circle class="progress progress-speed" stroke="#25ABFE" stroke-width="5.8" style="stroke-opacity: 1;" fill="transparent" r="21" cx="25" cy="25" stroke-dasharray="84 30" stroke-dashoffset="0"/>
            </svg>
            </div>
            <div class="speedamount" style="position: relative; top:50px; right: 80px"> 100 </div>
            <div class="smalltext" style="position: relative; left: 3px; top:53px;"> KM/H </div>

        <div class="fuell" style="position: relative; left: 55px; top: 2px">
            <svg class="circle" width="50" height="50">
                <circle class="backgroundCircle" stroke="#25ABFE" stroke-width="5.5" style="stroke-opacity: 0.2;" fill="transparent" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                <circle class="progress progress-fuel" stroke="#25ABFE" stroke-width="5.5" style="stroke-opacity: 1;" fill="transparent" r="20" cx="25" cy="25" stroke-dasharray="75 30" stroke-dashoffset="0"/>
            </svg>
            <div class="fuelamount"  style="position: relative; right: 80px; bottom: 33px;"> 100 </div>  
            <div class="smalltext" style="position: relative; right: 1px; bottom: 29px;"> Fuel </div>
            <div class="belt left"> <img src='belt.png' style= "position: absolute; bottom: 40px; left:55px;" width='35px' height='35px'> </div>

        </div>
            <div class="atlamount left"> 0 </div> <div class="atlamounttxt smalltext left"> FT </div>
            <!-- <div class="ENGINE left"> <img src='engine.png' width='25px' height='25px'> </div> -->
            <!-- <div class="FUEL left"> <img src='gas.png' width='25px' height='25px'> </div> -->
            <div class="harness left"> HARNESS </div>
            <div class="nos left"> 100 </div> 
        </div>
        <div class="street" style="position: relative; bottom: 88px; right: 0px">
            <div class="direction"><div class="image"></div></div>
            <div class="street-txt">Los Santos | Wicket St | Hawick</div>
            </div>
        </div>
    </div>
</div>
